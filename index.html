<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="main">
        <select id="Myselectlength">
            <option value="#">Select the length of Password</option>
            <option value=4>4</option>
            <option value=5>5</option>
            <option value=6>6</option>
            <option value=7>7</option>
            <option value=8>8</option>
            <option value=9>9</option>
            <option value=10>10</option>
            <option value=11>11</option>
            <option value=12>12</option>
            <option value=13>13</option>
            <option value=14>14</option>
            <option value=15>15</option>
            <option value=16>16</option>
            <option value=17>17</option>
            <option value=18>18</option>
            <option value=19>19</option>
            <option value=20>20</option>
        </select> <br>
        <input type="checkbox" id="lowercase"> Lowercase letter <br>
        <input type="checkbox" id="uppercase"> Uppercase letter <br>
        <input type="checkbox" id="number"> Numbers <br>
        <input type="checkbox" id="specialcharacter"> Special Characters <br>
        <button id="generatePass">Generate</button><br>
        <input type="text" disabled id="inputShowResult">
        <button id="copyPass">Copy</button><br>
        <div id="div"></div>
        <button id="passStrength">Chack Password Strength</button>
        <div id="strength">
            <p id="para"></p>
        </div>
    </div>
</body>
<script src="assets/js/script.js"></script>
</html>
